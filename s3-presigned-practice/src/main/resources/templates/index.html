<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 파일 업로드</title>
</head>
<body>
    <div >
        <h1>AWS S3 파일 업로드</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div >
                <label for="file">업로드할 파일을 선택하세요:</label>
                <input type="file" id="file" name="file" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    최대 파일 크기: 10MB
                </small>
            </div>
            
            <button type="submit" id="uploadBtn">파일 업로드</button>
        </form>
        
        <div id="result" ></div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h1>S3 파일 다운로드</h1>
        
        <div class="form-group">
            <label for="downloadKey">다운로드할 파일 키를 입력하세요:</label>
            <input type="text" id="downloadKey" placeholder="예: uploads/서시.txt" required>
        </div>
        
        <button type="button" id="downloadBtn">파일 다운로드</button>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const uploadBtn = document.getElementById('uploadBtn');
            const result = document.getElementById('result');
            
    
            const key = fileInput.files[0].name; // 파일명
            const contentType = fileInput.files[0].type || 'application/octet-stream';
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '업로드 중...';
            showResult('파일을 업로드하고 있습니다...', 'loading');
            
            try {
                const presignResponse = await fetch(`/presigned-url?key=${encodeURIComponent(key)}&contentType=${encodeURIComponent(contentType)}`);
                if (!presignResponse.ok) {
                    throw new Error('Presigned URL 생성 실패');
                }
                const presignedUrl = await presignResponse.text();
                
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: fileInput.files[0],
                    headers: { 'Content-Type': contentType }
                });
                
                if (uploadResponse.ok) {
                    showResult('업로드 성공: ' + presignedUrl.split('?')[0], 'success');
                    fileInput.value = ''; // 파일 입력 초기화
                } else {
                    showResult('업로드 실패: ' + uploadResponse.statusText, 'error');
                }
                
            } catch (error) {
                showResult('업로드 중 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                // UI 복원
                uploadBtn.disabled = false;
                uploadBtn.textContent = '파일 업로드';
            }
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const key = document.getElementById('downloadKey').value.trim();
            if (!key) {
                alert('파일 키를 입력해주세요.');
                return;
            }
            window.location.href = '/download?key=' + encodeURIComponent(key);
        });
    </script>
</body>
</html>
